<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>soscraper v2</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <h1 class="title">soscraper v2</h1>
            <div class="controls">
                <button id="export-btn" class="control-btn">Export JSON</button>
                <button id="clear-btn" class="control-btn">Clear All</button>
            </div>
        </div>

        <div id="results-container">
            <table id="results-table">
                <thead>
                    <tr>
                        <th>Social Profile</th>
                        <th>Found On</th>
                    </tr>
                </thead>
                <tbody id="results-body"></tbody>
            </table>
        </div>

        <div id="no-results" class="no-results" style="display: none;">
            <p>No profiles collected yet. Browse some websites to start!</p>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
